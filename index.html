<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pharmacie Raspail - Accès Rapide</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
            background: #F5F1ED;
            min-height: 100vh;
            padding: 32px 20px;
        }

        .container {
            max-width: 420px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo {
            width: 80px;
            height: 80px;
            background: white;
            border-radius: 50%;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
        }

        .logo svg {
            width: 44px;
            height: 44px;
        }

        .brand-name {
            font-size: 18px;
            font-weight: 700;
            color: #1a1a1a;
            margin-bottom: 8px;
            letter-spacing: -0.3px;
        }

        h1 {
            font-size: 24px;
            font-weight: 400;
            color: #1a1a1a;
            letter-spacing: -0.5px;
        }

        h1 strong {
            font-weight: 700;
        }

        .card {
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.06);
        }

        .section {
            padding: 32px 28px;
            position: relative;
        }

        .section::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 28px;
            right: 28px;
            height: 1px;
            background: #E8E4DF;
        }

        .section:last-child::after {
            display: none;
        }

        .section-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 18px;
        }

        .section-icon {
            width: 20px;
            height: 20px;
            color: #00C896;
        }

        .section-title {
            font-size: 12px;
            font-weight: 700;
            color: #1a1a1a;
            text-transform: uppercase;
            letter-spacing: 1.2px;
        }

        .email-display {
            background: #F5F1ED;
            padding: 20px 22px;
            border-radius: 14px;
            margin-bottom: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
            user-select: none;
        }

        .email-display:hover {
            border-color: #00C896;
            background: #E6F9F3;
        }

        .email-display:active {
            transform: scale(0.98);
        }

        .email-text {
            color: #1a1a1a;
            font-size: 15px;
            font-weight: 600;
            text-align: center;
            word-break: break-all;
        }

        .btn {
            width: 100%;
            padding: 16px 24px;
            border: none;
            border-radius: 50px;
            font-size: 15px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            letter-spacing: 0.3px;
        }

        .btn:active {
            transform: scale(0.97);
        }

        .btn-secondary {
            background: white;
            color: #1a1a1a;
            border: 2px solid #E8E4DF;
        }

        .btn-secondary:hover {
            border-color: #00C896;
            background: #F5F1ED;
        }

        .btn-primary {
            background: #E07856;
            color: white;
            box-shadow: 0 4px 16px rgba(224, 120, 86, 0.3);
        }

        .btn-primary:hover {
            background: #d06745;
            box-shadow: 0 6px 20px rgba(224, 120, 86, 0.4);
            transform: translateY(-2px);
        }

        .btn-success {
            background: #00C896;
            color: white;
            box-shadow: 0 4px 16px rgba(0, 200, 150, 0.3);
        }

        .btn-success:hover {
            background: #00b385;
            box-shadow: 0 6px 20px rgba(0, 200, 150, 0.4);
            transform: translateY(-2px);
        }

        .feedback {
            margin-top: 16px;
            padding: 14px 18px;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 600;
            text-align: center;
            opacity: 0;
            transition: opacity 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .feedback.show {
            opacity: 1;
        }

        .feedback.success {
            background: #D1FAE5;
            color: #065F46;
        }

        .help-text {
            margin-top: 16px;
            font-size: 13px;
            color: #6B7280;
            line-height: 1.6;
            text-align: center;
        }

        .qr-container {
            margin-top: 24px;
            text-align: center;
            display: none;
            animation: fadeIn 0.4s ease-in;
        }

        .qr-container.show {
            display: block;
        }

        @keyframes fadeIn {
            from { 
                opacity: 0; 
                transform: translateY(-10px); 
            }
            to { 
                opacity: 1; 
                transform: translateY(0); 
            }
        }

        .qr-code {
            background: white;
            padding: 24px;
            border-radius: 16px;
            display: inline-block;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            border: 2px solid #F5F1ED;
        }

        .footer {
            text-align: center;
            margin-top: 40px;
        }

        .footer-text {
            font-size: 12px;
            color: #9CA3AF;
            font-weight: 500;
            letter-spacing: 0.5px;
        }

        @media (max-width: 480px) {
            body {
                padding: 24px 16px;
            }

            .section {
                padding: 28px 24px;
            }

            h1 {
                font-size: 22px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <div class="logo">
                <img src="https://pharmacology.fr/hubfs/logo-pharmacology-1.svg" alt="Pharmacology Logo" style="width: 100%; height: 100%; object-fit: contain; padding: 12px;">
            </div>
            <div class="brand-name">Pharmacie Raspail</div>
            <h1>Accès <strong>rapide</strong></h1>
        </div>

        <div class="card">
            <!-- Section Email -->
            <div class="section">
                <div class="section-header">
                    <svg class="section-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M3 8L10.89 13.26C11.2187 13.4793 11.6049 13.5963 12 13.5963C12.3951 13.5963 12.7813 13.4793 13.11 13.26L21 8M5 19H19C19.5304 19 20.0391 18.7893 20.4142 18.4142C20.7893 18.0391 21 17.5304 21 17V7C21 6.46957 20.7893 5.96086 20.4142 5.58579C20.0391 5.21071 19.5304 5 19 5H5C4.46957 5 3.96086 5.21071 3.58579 5.58579C3.21071 5.96086 3 6.46957 3 7V17C3 17.5304 3.21071 18.0391 3.58579 18.4142C3.96086 18.7893 4.46957 19 5 19Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                    <div class="section-title">Contact</div>
                </div>
                <div class="email-display" id="emailDisplay">
                    <div class="email-text">pharma.raspail@gmail.com</div>
                </div>
                <button class="btn btn-secondary" id="copyEmailBtn">
                    Copier l'email
                </button>
                <div class="feedback" id="emailFeedback"></div>
            </div>

            <!-- Section Wi-Fi -->
            <div class="section">
                <div class="section-header">
                    <svg class="section-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M5 12.55C6.59 10.92 8.71 10 12 10C15.29 10 17.41 10.92 19 12.55M1 8.82C3.65 6.04 7.44 4.5 12 4.5C16.56 4.5 20.35 6.04 23 8.82M8.5 16.5C9.33 15.67 10.67 15 12 15C13.33 15 14.67 15.67 15.5 16.5M12 20H12.01" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                    <div class="section-title">Wi-Fi Visiteurs</div>
                </div>
                <button class="btn btn-primary" id="wifiBtn">
                    Afficher le QR Code
                </button>
                <div class="qr-container" id="qrContainer">
                    <div class="qr-code">
                        <canvas id="qrCanvas"></canvas>
                    </div>
                </div>
                <div class="help-text">
                    Scannez le QR Code avec votre appareil photo pour vous connecter au Wi-Fi.
                </div>
                <div class="feedback" id="wifiFeedback"></div>
            </div>

            <!-- Section Avis Google -->
            <div class="section">
                <div class="section-header">
                    <svg class="section-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12 2L15.09 8.26L22 9.27L17 14.14L18.18 21.02L12 17.77L5.82 21.02L7 14.14L2 9.27L8.91 8.26L12 2Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                    <div class="section-title">Votre avis compte</div>
                </div>
                <button class="btn btn-success" id="reviewBtn">
                    Laisser un avis Google
                </button>
                <div class="help-text">
                    Vous serez invité à vous connecter à votre compte Google.
                </div>
            </div>
        </div>

        <div class="footer">
            <p class="footer-text">PHARMACIE RASPAIL • 2025</p>
        </div>
    </div>

    <!-- QR Code Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

    <script>
        const EMAIL = 'pharma.raspail@gmail.com';
        const WIFI_SSID = 'MimounWifi';
        const WIFI_PASSWORD = 'Mimoun55';
        const WIFI_SECURITY = 'WPA';
        
        // Place ID Google - À remplacer par le vrai Place ID
        const GOOGLE_PLACE_ID = 'ChIJXXXXXXXXXXXXXXXXXXXX';
        const GOOGLE_REVIEW_URL = `https://search.google.com/local/writereview?placeid=${GOOGLE_PLACE_ID}&hl=fr&gl=FR`;

        // Fonction de vibration Android uniquement
        function vibrate() {
            if (navigator.vibrate) {
                navigator.vibrate(50);
            }
        }

        // Fonction d'affichage du feedback
        function showFeedback(elementId, message, duration = 3000) {
            const feedback = document.getElementById(elementId);
            feedback.innerHTML = `<svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M20 6L9 17L4 12" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
            </svg> ${message}`;
            feedback.classList.add('show', 'success');
            
            setTimeout(() => {
                feedback.classList.remove('show');
            }, duration);
        }

        // Copie de l'email
        async function copyEmail() {
            try {
                await navigator.clipboard.writeText(EMAIL);
                vibrate();
                showFeedback('emailFeedback', 'Email copié');
            } catch (err) {
                console.error('Erreur copie:', err);
                showFeedback('emailFeedback', 'Erreur de copie');
            }
        }

        // Event listeners pour copie email
        document.getElementById('emailDisplay').addEventListener('click', copyEmail);
        document.getElementById('copyEmailBtn').addEventListener('click', copyEmail);

        // Génération QR Code Wi-Fi
        let qrGenerated = false;
        document.getElementById('wifiBtn').addEventListener('click', function() {
            const qrContainer = document.getElementById('qrContainer');
            
            if (!qrGenerated) {
                // Format standard QR Wi-Fi
                const wifiString = `WIFI:T:${WIFI_SECURITY};S:${WIFI_SSID};P:${WIFI_PASSWORD};;`;
                
                // Génération du QR Code
                new QRCode(document.getElementById('qrCanvas'), {
                    text: wifiString,
                    width: 220,
                    height: 220,
                    colorDark: '#000000',
                    colorLight: '#ffffff',
                    correctLevel: QRCode.CorrectLevel.M
                });
                
                qrGenerated = true;
            }
            
            qrContainer.classList.toggle('show');
            vibrate();
            
            if (qrContainer.classList.contains('show')) {
                showFeedback('wifiFeedback', 'Scannez le QR Code');
            }
        });

        // Lien avis Google
        document.getElementById('reviewBtn').addEventListener('click', function() {
            vibrate();
            window.open(GOOGLE_REVIEW_URL, '_blank');
        });
    </script>
</body>
</html>
