<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Copier l’email</title>

  <style>
    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
      padding: 24px;
      text-align: center;
      background-color: #f9f9f9;
    }

    .logo {
      display: block;
      margin: 0 auto 16px auto;
      max-width: 180px;
      height: auto;
    }

    h1 {
      font-size: 22px;
      margin-bottom: 16px;
    }

    .email {
      font-size: 20px;
      padding: 14px;
      border: 1px solid #ddd;
      border-radius: 12px;
      margin-bottom: 12px;
      word-break: break-all;
      cursor: pointer;
      background: white;
    }

    .email:active {
      background-color: #efefef;
    }

    button {
      padding: 14px 16px;
      font-size: 16px;
      border-radius: 12px;
      border: 1px solid #ddd;
      background: white;
      cursor: pointer;
    }

    .ok {
      margin-top: 10px;
      font-size: 14px;
    }
  </style>
</head>

<body>

  <!-- LOGO -->
  <img
    src="https://pharmacology.fr/hubfs/logo-pharmacology-1.svg"
    alt="Pharmacology"
    class="logo"
  />

  <h1>Copier l’email</h1>

  <!-- CLIQUABLE = COPIE -->
  <div class="email" id="email">
    pharma.raspail@gmail.com
  </div>

  <!-- BOUTON DE SECOURS -->
  <button id="copy">
    Copier l’email
  </button>

  <div class="ok" id="status"></div>

  <script>
    const email = document.getElementById('email').textContent.trim();
    const status = document.getElementById('status');

    async function copyEmail() {
      try {
        await navigator.clipboard.writeText(email);
        status.textContent = "✅ Email copié";
      } catch {
        status.textContent = "❌ Copie impossible, maintiens appuyé";
      }
    }

    document.getElementById('email').addEventListener('click', copyEmail);
    document.getElementById('copy').addEventListener('click', copyEmail);
  </script>

</body>
</html>
